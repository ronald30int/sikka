<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot do Sikka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .chat-message {
            margin: 10px 0;
        }
        .user {
            text-align: right;
            color: #4CAF50;
        }
        .bot {
            text-align: left;
            color: #555;
        }
        .bot a {
            color: #4CAF50;
            text-decoration: none;
        }
        .bot a:hover {
            text-decoration: underline;
        }
        .menu {
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .menu button {
            flex: 1;
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .menu button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>Atendente Sikka</h1>
        </div>
        <div class="chat-box" id="chatBox"></div>
        <div class="menu" id="menu">
            <button onclick="askQuestion('Como faço para adquirir?')">Como Adquirir</button>
            <button onclick="askQuestion('Quais são os pagamentos?')">Pagamentos</button>
            <button onclick="askQuestion('Informações entre nosso grupo do WhatsApp?')">Contato</button>
            <button onclick="askQuestion('Quais são as formas de pagamento?')">Conta Bancária</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');

        function askQuestion(question) {
            // Adiciona pergunta do usuário
            addMessage(question, 'user');
            // Gera resposta do bot
            let response = generateResponse(question);
            setTimeout(() => addMessage(response, 'bot'), 500);
        }

        function addMessage(message, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `chat-message ${sender}`;
            msgDiv.innerHTML = message;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function generateResponse(question) {
            switch (question) {
                case 'Informações entre nosso grupo do WhatsApp?':
                    return 'Clique no link para entrar no nosso grupo do WhatsApp: <a href="https://chat.whatsapp.com/KwDcQy3iBOxIP2t4iVaZG2" target="_blank">Entrar no Grupo</a>';
                case 'Quais são os pagamentos?':
                    return 'Os pagamentos variam de USD 0.25 a USD 5.00, dependendo do serviço.';
                case 'Como faço para adquirir?':
                    return 'Você pode adquirir diretamente pelo nosso site: <a href="https://sikkaapp.in/referral?userId=8c9f6bbf-ff53-40f8-a135-fd2dc2113e8d&userName=Ronald+Rony&referralCode=8O7L4J" target="_blank">Clique aqui</a>.';
                case 'Quais são as formas de pagamento?':
                    return 'Aceitamos pagamentos via PayPal. Mais detalhes em breve!';
                default:
                    return 'Desculpe, não entendi sua pergunta.';
            }
        }
    </script>
</body>
</html>
